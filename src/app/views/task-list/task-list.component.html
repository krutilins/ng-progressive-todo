<div class="card">
  <div class="card-header card-header-warning">
    <h4 class="card-title">Employees Stats</h4>
    <p class="card-category">
      New employees on 15th September, 2016
    </p>
  </div>
  <div class="card-body table-responsive">
    <table class="table table-hover">
      <thead class="text-warning">
        <th>ID</th>
        <th>Название</th>
        <th>Категория</th>
        <th>Приоритет</th>
        <th>Дата</th>
        <th>Статус</th>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks;index as id">
          <td>{{ id + 1 }}</td>
          <td>{{ task.title }}</td>
          <td>{{ task.category?.title || "Без категории" }}</td>
          <td>{{ task.priority?.title || "Без приоритета" }}</td>
          <td>{{ (task?.date | date) || "Без даты"}}</td>
          <td>{{ task.completed }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
