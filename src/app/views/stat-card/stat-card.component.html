<div class="card card-stats">
  <div class="card-header card-header-warning card-header-icon">
    <div class="card-icon">
      <i class="material-icons">{{stat.icon}}</i>
    </div>
    <h3 class="card-title">
      {{stat.title}}
    </h3>
  </div>
  <div class="card-footer">
    <div class="stats">
      {{stat.description}}
    </div>
  </div>
</div>
